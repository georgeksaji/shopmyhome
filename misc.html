<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsible Sidebar with Sublinks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS */
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #111;
            padding-top: 20px;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #818181;
            display: block;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        .collapse-content {
            padding-left: 20px;
        }

        #content {
            margin-left: 250px;
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <a data-bs-toggle="collapse" href="#collapseHome" role="button" aria-expanded="false" aria-controls="collapseHome">Home</a>
    <div class="collapse collapse-content" id="collapseHome">
        <a href="#">Sublink 1</a>
        <a href="#">Sublink 2</a>
    </div>
    <a data-bs-toggle="collapse" href="#collapseAbout" role="button" aria-expanded="false" aria-controls="collapseAbout">About</a>
    <div class="collapse collapse-content" id="collapseAbout">
        <a href="#">Sublink 1</a>
        <a href="#">Sublink 2</a>
    </div>
    <a data-bs-toggle="collapse" href="#collapseServices" role="button" aria-expanded="false" aria-controls="collapseServices">Services</a>
    <div class="collapse collapse-content" id="collapseServices">
        <a href="#">Sublink 1</a>
        <a href="#">Sublink 2</a>
    </div>
    <a data-bs-toggle="collapse" href="#collapseContact" role="button" aria-expanded="false" aria-controls="collapseContact">Contact</a>
    <div class="collapse collapse-content" id="collapseContact">
        <a href="#">Sublink 1</a>
        <a href="#">Sublink 2</a>
    </div>
</div>

<div id="content">
    <h1>Main Content</h1>
    <p>This is the main content of the page.</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    var collapseList = new bootstrap.Collapse(document.getElementsByClassName('collapse-content'), {
        toggle: false,
        show: false
    });

    document.querySelectorAll('.sidebar a').forEach(function(a) {
        a.addEventListener('click', function() {
            var collapse = document.querySelector(a.getAttribute('href'));
            if (collapse.classList.contains('show')) {
                collapse.classList.remove('show');
            } else {
                collapseList.show(collapse);
            }
        });
    });
</script>

</body>
</html>
